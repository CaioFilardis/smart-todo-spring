<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Smart Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .eye-toggle {
            position: absolute;
            top: 70%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #A3AEBB;
            font-size: 1.2rem;
            z-index: 2;
        }
        .input-password-group {
            position: relative;
        }
    </style>
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow">
        <div class="mb-4 text-center">
            <img src="./img/Logo_Academia(300x300).svg" alt="Logo" class="mb-3" style="width:150px;" />
            <h2 class="text-primary">Smart Todo IA</h2>
        </div>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail" required>
                <div id="email-feedback" class="invalid-feedback">Por favor, digite um e-mail válido.</div>
            </div>
            <div class="mb-3 input-password-group">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Sua senha" required>
                <span class="eye-toggle" id="toggleSenha">&#128065;</span>
                <div id="senha-feedback" class="invalid-feedback"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2" id="btn-login">
                <span id="btn-login-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                <span id="btn-login-texto">Entrar</span>
            </button>

        </form>
        <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
        <div class="text-center mt-3">
            <a href="register.html" class="link-warning">Cadastrar conta</a>
        </div>
    </div>
</div>

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        // E-mail: valor controlado + validação básica
        $("#email").on("input", function() {
            var emailValue = $(this).val();
            const isValid = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailValue);

            if (!isValid && emailValue.length > 0) {
                $(this).addClass("is-invalid");
            } else {
                $(this).removeClass("is-invalid");
            }
        });

        // Senha: valor controlado + feedback de força
        $("#senha").on("input", function() {
            var senhaValue = $(this).val();
            let strengthText = "";
            let valid = true;

            if (senhaValue.length === 0) {
                strengthText = "Digite sua senha.";
                valid = false;
            } else if (senhaValue.length < 6) {
                strengthText = "Senha muito curta.";
                valid = false;
            } else if (!/[A-Z]/.test(senhaValue) || !/[0-9]/.test(senhaValue)) {
                strengthText = "Use letras maiúsculas e números.";
                valid = false;
            } else {
                strengthText = "Senha forte!";
                valid = true;
            }

            if (valid) {
                $(this).removeClass("is-invalid").addClass("is-valid");
                $("#senha-feedback").removeClass("invalid-feedback").addClass("valid-feedback").text(strengthText);
            } else {
                $(this).removeClass("is-valid").addClass("is-invalid");
                $("#senha-feedback").removeClass("valid-feedback").addClass("invalid-feedback").text(strengthText);
            }
        });

        // Mostrar/ocultar senha (olhinho)
        $('#toggleSenha').on('click', function() {
            const senhaInput = $('#senha');
            const type = senhaInput.attr('type') === 'password' ? 'text' : 'password';
            senhaInput.attr('type', type);
            $(this).html(type === 'password' ? '&#128065;' : '&#128064;'); // troca de ícone de olho aberto/fechado (unicode)
        });

        // Submit do form com AJAX
        $("#login-form").on("submit", function(e) {
            e.preventDefault();

            $("#btn-login").prop("disabled", true).text("Entrando...");
            $("#login-error").addClass("d-none").text("");

            var email = $("#email").val();
            var senha = $("#senha").val();

            let camposOk = true;

            if (email.trim() === "") {
                $("#email").addClass("is-invalid");
                $("#email-feedback").text("Preencha o e-mail.");
                camposOk = false;
            }
            if (senha.trim() === "") {
                $("#senha").addClass("is-invalid");
                $("#senha-feedback").text("Preencha a senha.");
                camposOk = false;
            }

            if (!camposOk) {
                $("#btn-login").prop("disabled", false).text("Entrar");
                return false; // NÃO ENVIA AJAX!
            }

            $.ajax({
                url: "/api/v1/auth/login",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    email: email,
                    password: senha
                }),
                success: function(response) {
                    // Armazene JWT no localStorage ou cookie
                    localStorage.setItem("token", response.token);
                    // Redirecionar para dashboard ou página principal
                    window.location.href = "dashboard.html";
                },
                error: function(xhr) {
                    var msg = "Erro ao autenticar. Verifique seus dados.";
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        msg = xhr.responseJSON.message;
                    }
                    showStatusModal(msg);
                },
                complete: function() {
                    $("#btn-login").prop("disabled", false);
                    $("#btn-login-texto").text("Entrar");
                    $("#btn-login-spinner").addClass("d-none");
                }
            });
        });

        // Função para exibir modal com mensagem
        function showStatusModal(msg) {
            $("#statusModalMessage").html(msg);
            var myModal = new bootstrap.Modal(document.getElementById('statusModal'));
            myModal.show();
        }
    });
</script>

<!-- Modal Bootstrap para status -->
<div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background:#22242A; color:#FFD580;">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="statusModalLabel">Aviso</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body" id="statusModalMessage">
                <!-- Mensagem será inserida via JS -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
