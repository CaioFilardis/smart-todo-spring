<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Smart Todo</title>
    <link rel="stylesheet" href="style.css"> <!-- Já está no projeto -->
</head>
<body>
<div class="container">
    <h2>Cadastre-se na plataforma</h2>
    <form id="registerForm" class="login-form">
        <input type="text" name="fullName" class="form-control" placeholder="Nome completo" required>
        <input type="email" name="email" class="form-control" placeholder="Email" required>
        <input type="password" name="password" class="form-control" placeholder="Senha" required>
        <input type="password" name="confirmPassword" class="form-control" placeholder="Confirmar senha" required>
        <div class="alert alert-error" style="display:none;"></div>
        <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2">Cadastrar</button>
    </form>
    <a href="login.html">Já tem conta? Faça login.</a>
</div>


<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault(); // evita envio padrão

        const form = e.target;
        const senha = form.password.value;
        const confirmar = form.confirmPassword.value;

        if (senha !== confirmar) {
            // Mostra mensagem visual opcional
            alert('As senhas não coincidem!');
            return;
        }

        const data = {
            fullName: form.fullName.value,
            email: form.email.value,
            password: senha,
            confirmPassword: confirmar
        };

        fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(async response => {
                if (response.ok) {
                    alert("Usuário cadastrado!");
                    window.location.href = "login.html";
                } else {
                    const res = await response.json();
                    alert("Erro: " + (res.message || "Cadastro falhou!"));
                }
            })
            .catch(error => {
                alert("Erro: " + error.message);
            });
    });

</script>

</body>
</html>
