<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Smart Todo</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Adicione spinner e loading CSS aqui ou no seu style.css */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.28);
            flex-direction: column;
            font-size: 18px;
            color: #f1f5f9;
            gap: 18px;
        }
        .spinner {
            width: 44px;
            height: 44px;
            border: 4px solid #4F8EFF;
            border-top: 4px solid #181A1B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow" style="max-width: 440px; width: 100%;">
        <div class="mb-4 text-center">
            <h2 class="text-primary">Crie sua Conta</h2>
            <p class="text-secondary">Comece a organizar sua vida hoje</p>
        </div>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input type="text" name="fullName" class="form-control" placeholder="Ex: João Silva" required>
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="seu@email.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Min. 8 caracteres" required>
                <div class="progress mt-2" style="height: 4px;">
                    <div id="password-strength-bar" class="progress-bar bg-danger" role="progressbar" style="width: 0%"></div>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Confirmar Senha</label>
                <input type="password" name="confirmPassword" class="form-control" placeholder="Repita a senha" required>
            </div>

            <div class="alert alert-danger d-none" id="register-error"></div>
            <div class="alert alert-success d-none" id="register-success"></div>

            <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2">
                <span id="btn-register-spinner" class="spinner-border spinner-border-sm d-none"></span>
                <span id="btn-register-text">Cadastrar</span>
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="login.html" class="link-warning">Já tem conta? Faça login.</a>
        </div>
    </div>
</div>
</body>
</html>
