<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Smart Todo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Não carregue o dashboard.js no <head>, mas sim antes do </body> para garantir que o DOM já existe -->
</head>
<body>

<header class="dashboard-header d-flex align-items-center gap-2">
    <h1>Bem-vindo(a)!</h1>
    <img id="userAvatar" src="default-avatar.png" class="rounded" style="width:38px; height:38px;" />
    <div>
        <span id="userNome" class="fw-bold"></span>
        <small id="userEmail" class="text-secondary"></small>
    </div>
    <button id="btnConversaIA" class="btn btn-warning">Conversa IA</button>
</header>

<div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>Smart Todo</h2>
        <ul>
            <li><a href="#">Visão Geral</a></li>
            <li><a href="#">Minhas Tarefas</a></li>
            <li><a href="login.html">Sair</a></li>
        </ul>
    </nav>
    <!-- Main -->
    <div class="main-content">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>Bem-vindo(a)!</h1>
        </header>
        <!-- Cards resumo -->
        <div class="cards-overview">
            <div class="dashboard-card" id="totalTasks">Total de Tarefas: 0</div>
            <div class="dashboard-card" id="pendingTasks">Tarefas Pendentes: 0</div>
            <div class="dashboard-card" id="progressTasks">Tarefas em Progresso: 0</div>
            <div class="dashboard-card completed" id="completedTasks">Tarefas Concluídas: 0</div>
        </div>
        <!-- Lista/Tabela de Tarefas -->
        <section>
            <h2>Minhas Tarefas</h2>
            <button id="btnNovaTarefa" class="btn btn-success mb-3">+ Nova Tarefa</button>
            <table id="tasksTable">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Status</th>
                    <th>Prioridade</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <!-- Linhas de tarefas JS -->
                </tbody>
                <button class="btn-delete" data-id="${tarefa.id}">Excluir</button>
            </table>
        </section>
    </div>
</div>


<div id="novaTarefaModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" id="closeNovaTarefa">&times;</span>
        <h3>Nova Tarefa</h3>
        <form id="formNovaTarefa">
            <input type="text" name="title" placeholder="Título" required class="form-control mb-2" />
            <textarea name="description" placeholder="Descrição" class="form-control mb-2"></textarea>
            <select name="priority" required class="form-control mb-2">
                <option value="">Prioridade</option>
                <option value="LOW">Baixa</option>
                <option value="MEDIUM">Média</option>
                <option value="HIGH">Alta</option>
            </select>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>

<div id="modalConversaIA" class="modal" style="display:none;">
    <div class="modal-content" style="min-width:350px;">
        <span class="close" id="closeConversaIA">&times;</span>
        <h5>Converse com a IA</h5>
        <div id="chatMensagens" class="mb-2" style="max-height:180px;overflow:auto; background:#181A1B; padding:10px; border-radius:8px;"></div>
        <form id="formConversaIA" class="d-flex gap-2">
            <input type="text" id="inputMsgIA" class="form-control" placeholder="Digite sua dúvida..." required/>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>


<!-- Carregue o JS aqui para garantir que os elementos existem -->
<script src="./js/dashboard.js"></script>



</body>
</html>
