<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Smart Todo</title>
    <link rel="stylesheet" href="style.css">

    <script src="./js/dashboard.js"></script>
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>Smart Todo</h2>
        <ul>
            <li><a href="#">Visão Geral</a></li>
            <li><a href="#">Minhas Tarefas</a></li>
            <li><a href="login.html">Sair</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div class="main-content">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>Bem-vindo(a)!</h1>
        </header>

        <!-- Cards resumo -->
        <div class="cards-overview">
            <div class="dashboard-card" id="totalTasks">Total de Tarefas: 0</div>
            <div class="dashboard-card" id="pendingTasks">Pendentes: 0</div>
            <div class="dashboard-card" id="completedTasks">Concluídas: 0</div>
        </div>

        <!-- Lista/Tabela de Tarefas -->
        <section>
            <h2>Minhas Tarefas</h2>
            <table id="tasksTable">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Status</th>
                    <th>Prioridade</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <!-- Linhas de tarefas JS -->
                </tbody>
            </table>
        </section>
    </div>
</div>
<script>
    // Aqui futuramente você consome o backend (ex: fetch '/api/v1/tasks') para preencher cards/tabela
</script>
</body>
</html>
