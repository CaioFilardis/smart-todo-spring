<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Smart Todo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Não carregue o dashboard.js no <head>, mas sim antes do </body> para garantir que o DOM já existe -->
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>Smart Todo</h2>
        <ul>
            <li><a href="#">Visão Geral</a></li>
            <li><a href="#">Minhas Tarefas</a></li>
            <li><a href="login.html">Sair</a></li>
        </ul>
    </nav>
    <!-- Main -->
    <div class="main-content">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>Bem-vindo(a)!</h1>
        </header>
        <!-- Cards resumo -->
        <div class="cards-overview">
            <div class="dashboard-card" id="totalTasks">Total de Tarefas: 0</div>
            <div class="dashboard-card" id="pendingTasks">Tarefas Pendentes: 0</div>
            <div class="dashboard-card" id="progressTasks">Tarefas em Progresso: 0</div>
            <div class="dashboard-card completed" id="completedTasks">Tarefas Concluídas: 0</div>
        </div>
        <!-- Lista/Tabela de Tarefas -->
        <section>
            <h2>Minhas Tarefas</h2>
            <table id="tasksTable">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Status</th>
                    <th>Prioridade</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <!-- Linhas de tarefas JS -->
                </tbody>
            </table>
        </section>
    </div>
</div>
<!-- Carregue o JS aqui para garantir que os elementos existem -->
<script src="./js/dashboard.js"></script>
</body>
</html>
