<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Todo</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <a href="#" class="sidebar-logo">Smart Todo</a>
        <button class="btn-icon" id="close-menu-btn" aria-label="Fechar menu">
            <i data-feather="x"></i>
        </button>
    </div>

    <div class="sidebar-profile">
        <img id="userAvatar" src="default-avatar.png" alt="Avatar do Usuário" class="profile-avatar">
        <span id="userNome" class="profile-name">Carregando...</span>
        <span id="userEmail" class="profile-email">email@carregando.com</span>
        <button id="btnConversaIA" class="btn btn-secondary btn-ia">
            <i data-feather="message-circle"></i>
            Conversa IA
        </button>
    </div>

    <nav class="sidebar-nav">
        <ul>
            <li><a href="#" class="nav-link active"><i data-feather="grid"></i> Visão Geral</a></li>
            <li><a href="#" class="nav-link"><i data-feather="check-square"></i> Minhas Tarefas</a></li>
            <li><a href="login.html" class="nav-link"><i data-feather="log-out"></i> Sair</a></li>
        </ul>
    </nav>
</aside>

<main class="main-content" id="main-content">
    <header class="main-header">
        <button class="btn-icon" id="open-menu-btn" aria-label="Abrir menu">
            <i data-feather="menu"></i>
        </button>
        <h1 class="main-title">Bem-vindo(a)!</h1>
    </header>

    <section class="summary-cards">
        <div class="card">
            <h3>Total de Tarefas</h3>
            <span class="card-value" id="totalTasks">0</span>
        </div>
        <div class="card">
            <h3>Tarefas Pendentes</h3>
            <span class="card-value" id="pendingTasks">0</span>
        </div>
        <div class="card">
            <h3>Em Progresso</h3>
            <span class="card-value" id="progressTasks">0</span>
        </div>
        <div class="card card-highlight">
            <h3>Tarefas Concluídas</h3>
            <span class="card-value" id="completedTasks">0</span>
        </div>
    </section>

    <section class="tasks-section">
        <div class="tasks-header">
            <h2>Minhas Tarefas</h2>
            <div class="tasks-actions">
                <div class="search-container">
                    <i data-feather="search"></i>
                    <input type="text" id="inputBuscaTask" placeholder="Buscar por título...">
                </div>
                <button id="btnNovaTarefa" class="btn btn-primary">
                    <i data-feather="plus"></i>
                    <span>Nova Tarefa</span>
                </button>
            </div>
        </div>

        <div class="task-list-header">
            <span class="col-title">Título</span>
            <span class="col-status">Status</span>
            <span class="col-priority">Prioridade</span>
            <span class="col-date">Data</span>
            <span class="col-actions">Ações</span>
        </div>

        <div class="task-list" id="tasksListContainer">
        </div>
    </section>
</main>

<div id="novaTarefaModal" class="modal" style="display:none;">
    <div class="modal-content modal-task-form">

        <header class="modal-header">
            <h3>Nova Tarefa</h3>
            <button class="btn-icon close" id="closeNovaTarefa" aria-label="Fechar modal">
                <i data-feather="x"></i>
            </button>
        </header>

        <form id="formNovaTarefa">
            <div class="form-group">
                <label for="taskTitle">Título</label>
                <input type="text" id="taskTitle" name="title" placeholder="Ex: Fazer compras" required class="form-control">
            </div>

            <div class="form-group">
                <label for="taskDescription">Descrição</label>
                <textarea id="taskDescription" name="description" placeholder="Ex: Comprar leite, ovos, pão..." class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
        </form>
    </div>
</div>

<div id="modalConversaIA" class="modal" style="display:none;">
    <div class="modal-content modal-chat"> <header class="modal-header">
        <h3>Converse com a IA</h3>
        <span class="close" id="closeConversaIA" title="Fechar">&times;</span>
    </header>

        <div id="chatMensagens" class="chat-window">
        </div>

        <form id="formConversaIA" class="chat-form">
            <textarea id="inputMsgIA" class="form-control" placeholder="Digite sua dúvida... (Shift+Enter para nova linha)" required rows="1"></textarea>
            <button type="submit" class="btn btn-primary btn-send" aria-label="Enviar mensagem">
                <i data-feather="send"></i>
            </button>
        </form>
    </div>
</div>


<script>
    feather.replace(); // Ativa os ícones
</script>
<script src="./js/dashboard.js"></script>
</body>
</html>
